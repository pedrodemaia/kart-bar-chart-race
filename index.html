<!DOCTYPE html>
<html>
  <head>
    <title>Gerador de GIFs</title>
  </head>
  <body>
    <form id="gif-form">
      <label for="input-string">Digite a string:</label>
      <input type="text" id="input-string" name="string" required>
      <button type="submit">Gerar GIF</button>
    </form>
    <div id="gif-container"></div>
    <script>
      const form = document.querySelector('#gif-form');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/gif', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        const gifPath = data.gif;
        const gifElement = document.createElement('img');
        gifElement.src = gifPath;
        document.querySelector('#gif-container').appendChild(gifElement);
      });
    </script>
  </body>
</html>
